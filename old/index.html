<html>
  <head>
    <link rel="manifest" href="manifest.json" />

    <title>Bródi Tips</title>
    <meta property="og:title" content="Bródi Tips" />
    <meta property="og:site_name" content="Bródi Tips" />
    <meta name="author" content="Bródi Tips" />

    <meta
      name="description"
      content="Seu robô de apostas! Plataforma para seguir sinais de apostas validadas."
    />
    <meta
      property="og:description"
      content="Seu robô de apostas! Plataforma para seguir sinais de apostas validadas."
    />

    <meta name="keywords" content="tip, bot, telegram, bet, apostas" />

    <meta property="og:image" content="https://brodi.tips/logo.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://brodi.tips/logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://brodi.tips/logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://brodi.tips/logo.png"
    />
    <link
      rel="alternate icon"
      href="https://brodi.tips/logo.png"
      type="image/png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="referrer" content="no-referrer" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />
    <script>
      window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches &&
        document.documentElement &&
        document.documentElement.classList &&
        document.documentElement.classList.add("theme_dark");

      if (window) {
        const urlSearchParams = new URLSearchParams(window.location.search);
        const { url } = Object.fromEntries(urlSearchParams.entries());
        setTimeout(() => (window.location = url), 2000);
      }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="animations.css" />
  </head>
  <body>
    <img class="loading" src="logo.png" alt="A descriptive image caption" />
  </body>
</html>
